{% extends 'realty/base.html' %}

{% block title %}Add object{% endblock %}
{% block content %}
<div class="container marketing">
    <h1>Form add object</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
           {{ field }} <br />
        {% endfor %}
        {{ imageform.management_form }}
        {% for form in imageform %}
            {{ form }}
        {% endfor %}
        <span style="color: red">{{ error }}</span>


        <button class="btn btn-success" type="submit">Add object</button>
    </form>
</div>
{% endblock %}
